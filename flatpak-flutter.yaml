app-id: com.adilhanney.timing
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: timing_flutter
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: timing_flutter
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/timing_flutter/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/timing_flutter/.pub-cache
    build-commands:
      - ./patches/remove_dev_dependencies.sh
      - flutter config --no-cli-animations
      - flutter build linux --no-pub
      - cp -a ${BUNDLE_PATH}/. /app/bin/
      - install -Dm644 flatpak/com.adilhanney.timing.desktop -t /app/share/applications/
      - install -Dm644 flatpak/com.adilhanney.timing.metainfo.xml -t /app/share/metainfo/
      - install -Dm644 assets/icon/icon.svg /app/share/icons/hicolor/scalable/apps/com.adilhanney.timing.svg
    sources:
      - type: git
        url: https://github.com/adil192/timing_flutter.git
        tag: v1.0.17
        commit: f3cdb876423875b344b7aca2467a9c428673c222
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
      # Hopefully we will be able to use `submodules/flutter` in the future
      # but for now we have to clone manually to `./flutter`:
      # https://github.com/TheAppgineer/flatpak-flutter/issues/74
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.38.2
        commit: f5a8537f90d143abd5bb2f658fa69c388da9677b
        dest: flutter
